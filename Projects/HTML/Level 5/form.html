<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" required><br><br>
        <label for="gender">Gender:</label><br>
        <table>
            <tr>
                <th><label for="male">Male:</label></th>
                <td><input type="radio" id="male" name="gender" value="male"></td>
            </tr>
            <tr>
                <th><label for="female">Female:</label></th>
                <td><input type="radio" id="female" name="gender" value="female"></td>
            </tr>
            <tr>
                <th><label for="other">Other:</label></th>
                <td><input type="radio" id="other" name="gender" value="other"></td>
            </tr>
        </table><br>
        <label for="country">Your Country:</label><br>
        <select name="country" id="country">
            <option value="pakistan">Pakistan</option>
            <option value="saudi arabia">Saudi Arabia</option>
            <option value="dubai">Dubai</option>
        </select><br><br>
        <label for="submission_date">Submission Date:</label>
        <input type="date" id="submission_date"><br><br>
        <label for="query">Your Query:</label><br>
        <textarea name="query" id="query" cols="35" rows="15">Your Query</textarea><br>
        <input type="submit">
    </form>
</body>
</html>
